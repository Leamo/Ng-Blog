<div class="row">
    <div [ngClass]="{'card': true,
                    'w-100': true,
                    'border-success': loveIts > 0,
                    'border-danger': loveIts < 0}">
            <div class="card-header text-right">{{ createdAt | date: 'short' }}</div>
        <div [ngClass]="{'card-body': true,
                        'text-success': loveIts > 0,
                        'text-danger': loveIts < 0}">
            <h5 class="card-title">{{ title }}</h5>
            <p class="card-text">{{ content }}</p>
            <button class="btn btn-success" (click)="like()">Love it !</button>
            &nbsp;
            <button class="btn btn-danger" (click)="unlike()">Don't love it !</button>
            <div style="float: right">‚ù§ : {{ loveIts }}</div>
        </div>
    </div>
</div>
<br>
